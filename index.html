<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 01 - Go Beyond 2021 | CoreBiz</title>
  <link rel="shortcut icon" href="./assets/brands/favicon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0ff086b57a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <header class="site__header">
    <div class="container">
      <div class="flex-row justify-between align-center">
        <div class="flex-col">
          <a href="/" class="header__logo">
            <img src="./assets/brands/logo-gobeyond.png" alt="Logo Go Beyond">
          </a>
        </div>
        <div class="flex-col">
          <nav>
            <ul class="header__nav">
              <li class="nav__item">
                <a class="nav__link" href="">Home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Categoria 1
                  <i class="fas fa-caret-down"></i>
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Categoria 2
                  <i class="fas fa-caret-down"></i>
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="flex-col">
          <form class="header__search" action="" method="post">
            <div class="search__inputGroup">
              <input type="search" placeholder="O que está procurando?">
              <button type="submit"><i class="fas fa-search"></i></button>
            </div>
          </form>
        </div>
        <div class="flex-col">
          <div class="flex-row">
            <div class="header__account">
              <button>
                <i class="far fa-user"></i>
                <span>Minha Conta</span>
              </button>
            </div>
            <div class="header__cart">
              <span class="cart__badge badge">1</span>
              <a href="">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="site__slider"></section>
  <main class="site__content">
    <section class="content__carousel-products"></section>
    <section class="content__newsletter">
      <div class="container">
        <div class="flex-col align-center">
          <h1>Participe de nossas news com promoções e novidades!</h1>
          <form class="newsletter__form" action="">
            <input class="input" type="text" placeholder="Digite seu nome">
            <input class="input" type="email" placeholder="Digite seu email">
            <button class="btn btn-primary" type="submit">Eu quero!</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="site__footer"></footer>

</body>

</html>
